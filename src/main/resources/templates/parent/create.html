<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Parent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }

        /* Style radio buttons and labels */
        .radio-group label {
            margin-right: 20px;
        }

        /* Style select box */
        select {
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Create Parent</h1>
    <div class="container">
        <form th:action="@{/parents/create}" th:object="${parent}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />

            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" />

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />

            <label>Relation to Student:</label>
            <div class="radio-group">
                <input type="radio" id="father" th:field="*{gender}" th:value="FATHER" />
                <label for="father">Father</label>
                <input type="radio" id="mother" th:field="*{gender}" th:value="MOTHER" />
                <label for="mother">Mother</label>
                <input type="radio" id="guardian" th:field="*{gender}" th:value="GUARDIAN" />
                <label for="guardian">Guardian</label>
            </div>
            
       
            <label for="student">Students:</label>
				<select id="student" name="studentIds" multiple="multiple" size="2">
                <th:block th:each="student : ${students}">
                    <option th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
                </th:block>
            </select>

            <input type="submit" value="Create" />
        </form>
        <a th:href="@{/parents}">Back to Parent List</a>
    </div>
</body>
</html>
