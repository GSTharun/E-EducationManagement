<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
	text-align: center;
}

.container {
	margin-top: 100px;
}

h1 {
	font-size: 36px;
	margin-bottom: 30px;
}

.btn-group {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.btn {
	width: 200px;
	margin: 10px;
	font-size: 18px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to the E-Education Management Portal</h1>
		<div class="btn-group">
			<a th:href="@{/admin}" class="btn btn-primary">Admin</a> <a
				th:href="@{/studentLogin}" class="btn btn-primary">Student</a> <a
				th:href="@{/FacultyLogin}" class="btn btn-primary">Faculty</a> <a
				th:href="@{/ParentLogin}" class="btn btn-primary">Parent</a>
		</div>
	</div>
</body>
</html>
