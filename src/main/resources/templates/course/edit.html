<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Course</h1>
    </header>
    <div class="container">
        <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>

            <input type="submit" value="Save" />
        </form>
        <a th:href="@{/courses}">Back to Course List</a>
    </div>
    <footer>GS THARUN from JAIN ONLINE</footer>
</body>
</html>
