<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Create Faculty</h1>
    <div class="container">
        <form th:action="@{/faculties/create}" th:object="${faculty}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />

            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" />

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />

            <input type="submit" value="Create" />
        </form>
        <a th:href="@{/faculties}">Back to Faculty List</a>
    </div>
</body>
</html>
